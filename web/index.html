<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマー & ストップウォッチ</title>
    <link rel="stylesheet" href="./style.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="mode-title">ストップウォッチ</h1>
        
        <div id="time-display">00:00:00</div>
        
        <!-- 分と秒の入力フィールド -->
        <div id="timer-input">
            <input type="number" id="timer-minutes" value="0" min="0" step="1" placeholder="分">
            <input type="number" id="timer-seconds" value="0" min="0" step="1" placeholder="秒">
        </div>

        <div class="buttons">
            <button id="main-btn">スタート/ストップ</button>
            <button id="reset-btn">リセット</button>
        </div>

        <button id="toggle-mode-btn">タイマーに切り替え</button>
        <button id="study-btn">勉強開始</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
